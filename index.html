<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <div id="temp">

  <!-- Import A-Frame and then AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"> </script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./node_modules/event-listener-helper/lib/event-listener-helper.js"></script>

    <script src="./main.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">
    

  <!-- A-frame scene -->
    <a-scene id="scene" background="color: #4287f5">

        <div id="test123"></div>
        
        <a-assets>
            <a-asset-item id="table" src="./assets/Incredible Blorr-Hango.glb"></a-asset-item>
        </a-assets>

        </a-entity>
            <a-circle position="-0.4 0 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
        color="#383838">
        </a-circle>
        <a-entity id="camera" class="listenonkey" camera wasd-controls="acceleration:50" look-controls="pointerLockEnabled:false" position="0 2 25" >
            <a-cursor color="#000000" position="0 0 -0.1" scale="0.1 0.1"></a-cursor>
            
            
        </a-entity>
        <a-entity light="type: ambient; intensity: 1; distance: 50; decay: 2; color:white"position="0 30 0"></a-entity>
        
                                                            
            <a-sphere position="-8 2 18.5" id="orb" radius="0.5" grab-item></a-sphere>
        </a-entity>
        
        <a-entity gltf-model="#table" position="-7.5 0 20" rotation="0 90 0" scale="0.1 0.1 0.1"></a-entity>
        <!--left wall-->
        <a-box id="left-wall" position="-10 0 25" width='20' height="15" rotation="0 90 0" visible="true" color="#354973"></a-box>
        
        <!--back wall-->
        <a-box position="0 0 35" width='20' height="15" rotation="0 0 0" color="#354973"></a-box>
        
        <!--right wall-->
        <a-box position="10 0 25" width='20' height="15" rotation="0 90 0" color="#354973"></a-box>
        
        <a-box position="7.5 0 15" width='7.5' height="15" rotation="0 0 0" color="#354973"></a-box>
        
        <a-box position="-7.5 0 15" width='7.5' height="15" rotation="0 0 0" color="#354973"></a-box>
        
        <a-box position="0 7 20" width='30' height="30" rotation="90 0 0" color="#"></a-box>
        
        <a-plane position="7.5 0.01 19" width="7.5" height="7.5" rotation="-90 0 0" color="yellow"></a-plane>



    </a-scene>

 
</body>

</html>
